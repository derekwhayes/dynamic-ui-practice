<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI Practice</title>
</head>

<body>
    <button>Click for dropdown menu!</button>
    <div class="dropdown">
        <ul>
            <li>Edit</li>
            <li>Copy</li>
            <li>Delete</li>
        </ul>
    </div>

    <hr>

    <div class="slideshow-container">
        <div class="slide">
            <img src="./images/grossgasteiger.jpg" alt="grossgasteiger mountain">
        </div>
        <div class="slide">
            <img src="./images/steve-johnson.jpg" alt="abstract wavy lines">
        </div>
        <div class="slide">
            <img src="./images/we-care-wild.jpg" alt="deer silouette at sunset">
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>


    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>

</html>
